    <style type="text/css">
    .sidebar-nav > .sidebar-brand {
        height: auto;
    }
    .table > thead > tr > th,
    .table > tbody > tr > th,
    .table > tfoot > tr > th,
    .table > thead > tr > td,
    .table > tbody > tr > td,

        border: 0px;
    }
    #myTabBar {
        margin-top: 15px;
        margin-left: 25px;
    }
    #sidebar-wrapper {
        box-shadow: 5px 0px 0px rgba(0, 0,  0, 0.15);
    }
    .sidebar-brand a {
        display: block;
        padding: 15px 15px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.15);
    }
    .sidebar-nav > .sidebar-brand a:hover {
        background-color: rgba(0, 0, 0, 0.25);
    }
    .sidebar-nav li a {
        border-bottom: rgba(255, 255, 255, 0.5) solid 1px;
        padding: 5px 15px;
        font-weight: 300;
    }
    .sidebar-nav li a:hover {
        background-color: rgba(0, 0, 0, 0.05);

    }
    .invMisc input,
    .invItems input,
    .invMisc input:focus,
    .invItems input:focus {
        border-radius: 3px;
        padding: 5px 10px;
        font-size: 1.5em;
        background-color: rgba(0, 0, 0, 0.025);
        border: #ccc solid 1px;
        margin-top: 5px;
    }
